name: ng-my-page-pull-request

on:
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: setup
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: install
        run: npm install

      - name: build
        run: |
          npm run generate
          ls -l

      - name: deploy
        run: npm run deploy:only -- --token=${{secrets.FIREBASE_TOKEN}}
