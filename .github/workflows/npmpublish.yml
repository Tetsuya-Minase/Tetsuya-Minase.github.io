name: ng-my-page-flow

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: |
          npm install
          npm run generate

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: |
          npm install
          npm run deploy:only -- --token=${{secrets.FIREBASE_TOKEN}}
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
