<section class="profile">
  <heading text="Profile" level="1"></heading>
  <div class="profile__detail">

      <heading text="Name" level="2"></heading>
      <p class="profile__value">水無瀬</p>

    <article class="profile__link">
      <heading text="Accounts" level="2"></heading>

    </article>
  </div>
</section>
