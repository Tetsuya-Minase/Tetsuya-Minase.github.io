<section class="skill">
  <heading text="スキル"></heading>
  <div class="skill__detail">
    <article class="skill__detail__language">
      <heading text="Language" level="2"></heading>
      <ng-container *ngFor="let item of languageList">
        <article class="skill__detail__language__list">
          <heading [text]="item.skill" level="2" isHidden="true"></heading>
          <img [src]="item.icon" [alt]="item.skill"
               class="skill__detail__language__list__icon">
          <div class="skill__detail__language__list__icon--hover">
            <p>経験：{{item.experience}}年</p>
          </div>
        </article>
      </ng-container>
    </article>
    <article class="skill__detail__framework">
      <heading text="Framework" level="2"></heading>
      <article class="skill__detail__framework__frontend">
        <heading text="FrontEnd" level="3"></heading>
        <ng-container *ngFor="let item of frontendFrameworkList">
          <article class="skill__detail__framework__frontend__list">
            <heading [text]="item.skill" level="4" isHidden="true"></heading>
            <img [src]="item.icon" [alt]="item.skill"
                 class="skill__detail__framework__frontend__list__icon">
            <div class="skill__detail__framework__frontend__list__icon--hover">
              <p>経験：{{item.experience}}年</p>
            </div>
          </article>
        </ng-container>
      </article>
      <article class="skill__detail__framework__backend">
        <heading text="BackEnd" level="3"></heading>
        <ng-container *ngFor="let item of backendFrameworkList">
          <article class="skill__detail__framework__frontend__list">
            <heading [text]="item.skill" level="4" isHidden="true"></heading>
            <img [src]="item.icon" [alt]="item.skill"
                 class="skill__detail__framework__backend__list__icon">
            <div class="skill__detail__framework__backend__list__icon--hover">
              <p>経験：{{item.experience}}年</p>
            </div>
          </article>
        </ng-container>
      </article>
    </article>
  </div>
</section>
